    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }

            0% { background-position: -100% 0; }
            100% { background-position: 200% 0; }

            animation: float 6s ease-in-out infinite;
        }
        
        .animate-pulse-slow {
            animation: pulse 3s ease-in-out infinite;
        }
        
        .shine-effect {
            position: relative;
            overflow: hidden;
        }
        
        .shine-effect::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                            rgba(255,255,255,0) 0%, 
                            rgba(255,255,255,0.1) 50%, 
                            rgba(255,255,255,0) 100%);
            animation: shine 3s infinite linear;
            background-size: 200% 100%;
        }
        
        .glass-effect {
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            background-color: rgba(255, 255, 255, 0.8);
        }
        
        .premium-shadow {
            box-shadow: 0 10px 25px -5px rgba(74, 165, 255, 0.1), 
                        0 5px 10px -5px rgba(74, 165, 255, 0.25);
        }
        
        ::-webkit-scrollbar {
            display: none;
        }
        
        /* iPhone 15 Pro Max 样式 */
        .iphone-frame {
            width: 390px; /* iPhone 15 Pro Max 宽度 */
            height: 844px; /* iPhone 15 Pro Max 高度 */
            border-radius: 55px;
            padding: 15px;
            background: #1A1A1C; /* 深空黑 */
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.25),
                      0 30px 60px -30px rgba(0, 0, 0, 0.3),
                      inset 0 -2px 6px 0 rgba(255, 255, 255, 0.05);
            position: relative;
            margin: 0 auto;
        }
        
        /* 电源键 */
        .power-button {
            position: absolute;
            right: -3px;
            top: 180px;
            width: 3px;
            height: 80px;
            background: #2a2a2c;
            border-radius: 0 2px 2px 0;
        }
        
        /* 音量按钮 */
        .volume-up {
            position: absolute;
            left: -3px;
            top: 150px;
            width: 3px;
            height: 60px;
            background: #2a2a2c;
            border-radius: 2px 0 0 2px;
        }
        
        .volume-down {
            position: absolute;
            left: -3px;
            top: 220px;
            width: 3px;
            height: 60px;
            background: #2a2a2c;
            border-radius: 2px 0 0 2px;
        }
        
        /* 操作岛 */
        .dynamic-island {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 35px;
            background: #000;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        
        .island-camera {
            width: 10px;
            height: 10px;
            background: #222;
            border-radius: 50%;
        }
        
        /* 底部指示条 */

            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 5px;

        /* 屏幕内容 */

            height: 100%;
            background: #fff;
            border-radius: 40px;
            overflow: hidden;
            position: relative;

        /* 底部导航栏 */

            left: 50%;
            transform: translateX(-50%);

            overscroll-behavior: none;

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 添加按钮点击波纹效果
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    const rect = this.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    const ripple = document.createElement('span');
                    ripple.classList.add('absolute', 'w-0', 'h-0', 'rounded-full', 'bg-white', 'opacity-30');
                    ripple.style.left = `${x}px`;
                    ripple.style.top = `${y}px`;
                    ripple.style.transform = 'translate(-50%, -50%)';
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.classList.add('w-[300px]', 'h-[300px]', 'transition-all', 'duration-500', 'ease-out');
                    }, 0);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 500);
                });
            });
        });
