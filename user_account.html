                            <div class="flex items-center text-sm text-gray-500 mt-1">
                                <span>7岁1个月</span>
                                <span class="mx-2">·</span>
                                <span>小学一年级</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mt-4 flex items-center justify-between">
                        <div class="flex-1 border-r border-gray-100">
                            <div class="text-center">
                                <div class="text-sm text-gray-500">足长</div>
                                <div class="font-semibold text-gray-800 mt-1">22.1 cm</div>
                            </div>
                        </div>
                        <div class="flex-1 border-r border-gray-100">
                            <div class="text-center">
                                <div class="text-sm text-gray-500">足宽</div>
                                <div class="font-semibold text-gray-800 mt-1">8.5 cm</div>
                            </div>
                        </div>
                        <div class="flex-1">
                            <div class="text-center">
                                <div class="text-sm text-gray-500">当前鞋码</div>
                                <div class="font-semibold text-gray-800 mt-1">33码</div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // 检查是否有从localStorage加载的孩子档案
            try {
                // 获取保存的孩子档案
                const childProfiles = JSON.parse(localStorage.getItem('childProfiles')) || [];
                
                // 添加从localStorage加载的孩子档案
                childProfiles.forEach((profile, index) => {
                    // 计算性别显示
                    const gender = profile.gender === 'male' ? '男' : '女';
                    
                    // 计算年龄
                    const birthDate = new Date(profile.birthDate);
                    const today = new Date();
                    let years = today.getFullYear() - birthDate.getFullYear();
                    let months = today.getMonth() - birthDate.getMonth();
                    
                    if (months < 0) {
                        years--;
                        months += 12;
                    }
                    
                    const ageDisplay = `${years}岁${months}个月`;
                    
                    // 确定是否是最后一个孩子档案
                    const isLast = index === childProfiles.length - 1 && childProfiles.length > 0;
                    const needBorder = !(isLast && index === childProfiles.length - 1);
                    
                    // 添加孩子信息卡片
                    profileHTML += `
                        <div class="${needBorder ? 'mb-5 pb-5 border-b border-gray-100' : ''}">
                            <div class="flex items-center">
                                <div class="relative">
                                    <div class="w-14 h-14 rounded-full overflow-hidden border-2 border-primary/20">
                                        <img src="https://placehold.co/200x200/EFF6FF/4AA5FF?text=${profile.name}&font=opensans" alt="孩子头像" class="w-full h-full object-cover">
                                    </div>
                                    <div class="absolute -bottom-1 -right-1 w-6 h-6 rounded-full bg-accent flex items-center justify-center text-white text-xs shadow-sm">
                                        <i class="fas fa-medal text-xs"></i>
                                    </div>
                                </div>
                                <div class="ml-3 flex-1">
                                    <div class="flex items-center justify-between">
                                        <h4 class="font-medium text-gray-800">${profile.name} (${gender})</h4>
                                    </div>
                                    <div class="flex items-center text-sm text-gray-500 mt-1">
                                        <span>${ageDisplay}</span>
                                        <span class="mx-2">·</span>
                                        <span>${profile.school}</span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mt-4 flex items-center justify-between">
                                <div class="flex-1 border-r border-gray-100">
                                    <div class="text-center">
                                        <div class="text-sm text-gray-500">足长</div>
                                        <div class="font-semibold text-gray-800 mt-1">${profile.footLength || '--'} ${profile.footLength ? 'cm' : ''}</div>
                                    </div>
                                </div>
                                <div class="flex-1 border-r border-gray-100">
                                    <div class="text-center">
                                        <div class="text-sm text-gray-500">足宽</div>
                                        <div class="font-semibold text-gray-800 mt-1">${profile.footWidth || '--'} ${profile.footWidth ? 'cm' : ''}</div>
                                    </div>
                                </div>
                                <div class="flex-1">
                                    <div class="text-center">
                                        <div class="text-sm text-gray-500">当前鞋码</div>
                                        <div class="font-semibold text-gray-800 mt-1">--</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });
            } catch (error) {
                console.error('读取孩子档案时出错:', error);
            }
            
            // 添加小屁的档案(示例，与您图片中显示的名称匹配)
            profileHTML += `
                <div>
                    <div class="flex items-center">
                        <div class="relative">
                            <div class="w-14 h-14 rounded-full overflow-hidden border-2 border-primary/20">
                                <img src="https://placehold.co/200x200/ECFDF5/10B981?text=小屁&font=opensans" alt="孩子头像" class="w-full h-full object-cover">
                            </div>
                            <div class="absolute -bottom-1 -right-1 w-6 h-6 rounded-full bg-accent flex items-center justify-center text-white text-xs shadow-sm">
                                <i class="fas fa-medal text-xs"></i>
                            </div>
                        </div>
                        <div class="ml-3 flex-1">
                            <div class="flex items-center justify-between">
                                <h4 class="font-medium text-gray-800">小屁 (男)</h4>
                            </div>
                            <div class="flex items-center text-sm text-gray-500 mt-1">
                                <span>1岁3个月</span>
                                <span class="mx-2">·</span>
                                <span>华南理工大学</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mt-4 flex items-center justify-between">
                        <div class="flex-1 border-r border-gray-100">
                            <div class="text-center">
                                <div class="text-sm text-gray-500">足长</div>
                                <div class="font-semibold text-gray-800 mt-1">--</div>
                            </div>
                        </div>
                        <div class="flex-1 border-r border-gray-100">
                            <div class="text-center">
                                <div class="text-sm text-gray-500">足宽</div>
                                <div class="font-semibold text-gray-800 mt-1">--</div>
                            </div>
                        </div>
                        <div class="flex-1">
                            <div class="text-center">
                                <div class="text-sm text-gray-500">当前鞋码</div>
                                <div class="font-semibold text-gray-800 mt-1">--</div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            // 添加"添加孩子"按钮
            profileHTML += `
                <div class="mt-4 flex">
                    <a href="child_profiles.html?action=add" class="w-full bg-lightblue hover:bg-blue-100 text-primary font-medium rounded-lg py-2 text-sm transition-all flex items-center justify-center">
                        <i class="fas fa-plus mr-1"></i>
                        添加孩子
                    </a>
                </div>
            `;
            
            // 更新DOM
            profileContainer.innerHTML = profileHTML;
        });
    </script>
</body>
</html>
