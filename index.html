<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大脚科技 - 3D儿童鞋款定制平台</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            transition: all 0.3s ease;
        }
        
        .logo {
            position: relative;
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #4AA5FF 0%, #FF9AA2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            overflow: hidden;
        }
        
        .logo:after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, 
                rgba(255,255,255,0) 0%, 
                rgba(255,255,255,0.3) 50%, 
                rgba(255,255,255,0) 100%);
            animation: shine 2s infinite;
        }
        
        @keyframes shine {
            to {
                left: 150%;
            }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .button {
            display: inline-block;
            background: linear-gradient(135deg, #4AA5FF 0%, #4361ee 100%);
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 4px 14px rgba(74, 165, 255, 0.4);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(74, 165, 255, 0.5);
        }
        
        .loading {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
            visibility: hidden;
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .loading.show {
            visibility: visible;
            opacity: 1;
        }
        
        .loading div {
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #4AA5FF;
            animation: loading 1.2s linear infinite;
        }
        
        .loading div:nth-child(1) {
            top: 8px;
            left: 8px;
            animation-delay: 0s;
        }
        
        .loading div:nth-child(2) {
            top: 8px;
            left: 32px;
            animation-delay: -0.4s;
        }
        
        .loading div:nth-child(3) {
            top: 8px;
            left: 56px;
            animation-delay: -0.8s;
        }
        
        .loading div:nth-child(4) {
            top: 32px;
            left: 8px;
            animation-delay: -0.4s;
        }
        
        .loading div:nth-child(5) {
            top: 32px;
            left: 32px;
            animation-delay: -0.8s;
        }
        
        .loading div:nth-child(6) {
            top: 32px;
            left: 56px;
            animation-delay: -1.2s;
        }
        
        .loading div:nth-child(7) {
            top: 56px;
            left: 8px;
            animation-delay: -0.8s;
        }
        
        .loading div:nth-child(8) {
            top: 56px;
            left: 32px;
            animation-delay: -1.2s;
        }
        
        .loading div:nth-child(9) {
            top: 56px;
            left: 56px;
            animation-delay: -1.6s;
        }
        
        @keyframes loading {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        .footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo animate-pulse">
            <span class="text-white font-bold text-2xl">大脚</span>
        </div>
        <h1 class="text-3xl font-bold text-gray-800 mb-3">大脚科技</h1>
        <p class="text-xl text-gray-600 mb-6">3D儿童鞋款定制平台</p>
        <p class="text-gray-500 mb-6">超过19个精心设计的页面展示了创新的儿童鞋款定制体验</p>
        
        <button id="enterButton" class="button">
            进入展示页面
        </button>
        
        <div id="loading" class="loading mt-6">
            <div></div><div></div><div></div>
            <div></div><div></div><div></div>
            <div></div><div></div><div></div>
        </div>
        
        <div class="footer">
            <p>© 2023 大脚科技. 未经授权禁止商用</p>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const enterButton = document.getElementById('enterButton');
            const loadingEl = document.getElementById('loading');
            
            enterButton.addEventListener('click', function() {
                enterButton.style.visibility = 'hidden';
                loadingEl.classList.add('show');
                
                setTimeout(function() {
                    window.location.href = 'all_pages.html';
                }, 1500);
            });
            
            // 自动跳转（可选）
            // setTimeout(function() {
            //     window.location.href = 'all_pages.html';
            // }, 3000);
        });
    </script>
</body>
</html>
