    <style>
        /* 通用动画效果 */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }
        
        @keyframes rotate-3d {
            0% { transform: rotate3d(0, 1, 0, 0deg); }
            100% { transform: rotate3d(0, 1, 0, 360deg); }
        }
        
        @keyframes shine {
            0% { background-position: 200% center; }
            100% { background-position: -200% center; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 自定义类 */
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        
        .animate-pulse-slow {
            animation: pulse 3s ease-in-out infinite;
        }
        
        .animate-rotate-3d {
            animation: rotate-3d 15s linear infinite;
        }
        
        .animate-shine {
            background: linear-gradient(90deg, 
                        rgba(255,255,255,0) 0%, 
                        rgba(255,255,255,0.8) 50%, 
                        rgba(255,255,255,0) 100%);
            background-size: 200% auto;
            animation: shine 2s linear infinite;
        }
        
        .fade-in {
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.6s ease-out;
        }
        
        .fade-in.show {
            opacity: 1;
            transform: translateY(0);
        }

            border: 1px solid rgba(255, 255, 255, 0.1);

        }
        
        /* iPhone 15 Pro Max 样式 */
        .iphone-frame {

            height: 844px; /* iPhone 15 Pro Max 高度 */

            padding: 15px;

                      0 30px 60px -30px rgba(0, 0, 0, 0.3),
                      inset 0 -2px 6px 0 rgba(255, 255, 255, 0.05);
            position: relative;
            margin: 0 auto;
        }
        
        /* 电源键 */
        .power-button {
            position: absolute;
            right: -3px;
            top: 180px;
            width: 3px;
            height: 80px;
            background: #2a2a2c;
            border-radius: 0 2px 2px 0;
        }
        
        /* 音量按钮 */
        .volume-up {
            position: absolute;
            left: -3px;
            top: 150px;
            width: 3px;
            height: 60px;
            background: #2a2a2c;
            border-radius: 2px 0 0 2px;
        }
        
        .volume-down {
            position: absolute;
            left: -3px;
            top: 220px;
            width: 3px;
            height: 60px;
            background: #2a2a2c;
            border-radius: 2px 0 0 2px;
        }
        
        /* 操作岛 */
        .dynamic-island {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 35px;
            background: #000;
            border-radius: 20px;
            z-index: 100;
        }
        
        /* 屏幕内容 */
        .screen-content {
            width: 100%;
            height: 100%;
            border-radius: 45px;
            overflow: hidden;
            background-color: white;
            position: relative;
        }
        
        /* 底部指示条 */
        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 135px;
            height: 5px;
            background: #000;
            border-radius: 3px;
            opacity: 0.3;
            z-index: 50;
        }
        
        /* Toast通知样式 */
        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 14px;
            opacity: 0;
            transition: all 0.3s ease-in-out;
            z-index: 1000;
            pointer-events: none;
            text-align: center;
            max-width: 90%;
        }
        
        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        
        /* 鞋款卡片特有样式 */
        .shoe-card {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .shoe-card:hover {
            transform: translateY(-5px);
        }
        
        .shoe-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(45deg);
            transition: all 0.5s ease-out;
            z-index: 1;
        }
        
        .shoe-card:hover::after {
            transform: rotate(45deg) translate(50%, 50%);
        }
        
        .shoe-card.active {
            border-color: rgba(74, 165, 255, 0.5);
            background-color: rgba(74, 165, 255, 0.05);
        }
        
        /* 底部导航栏 */

    <!-- Toast通知 -->
    <div id="toast" class="toast">提示信息</div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 添加淡入效果
            const fadeElements = document.querySelectorAll('.fade-in');
            fadeElements.forEach((element, index) => {
                setTimeout(() => {
                    element.classList.add('show');
                }, index * 100);
            });
            
            // 显示提示信息
            function showToast(message, duration = 2000) {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.classList.add('show');
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, duration);
            }
            
            // 鞋款卡片hover效果
            const shoeCards = document.querySelectorAll('.shoe-card');
            
            shoeCards.forEach(card => {
                card.addEventListener('click', function(e) {
                    // 如果点击的是卡片本身而不是其中的链接按钮，则触发链接跳转
                    if (!e.target.closest('a')) {
                        const link = this.querySelector('a');
                        if (link) {
                            window.location.href = link.getAttribute('href');
                        }
                    }
                });
            });
            
            // 分类按钮切换
            const categoryButtons = document.querySelectorAll('.rounded-full.px-4');
            
            categoryButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // 移除之前的active状态
                    categoryButtons.forEach(btn => {
                        btn.classList.remove('bg-primary', 'text-white');
                        btn.classList.add('bg-white', 'text-gray-600');
                    });
                    
                    // 添加当前active状态
                    this.classList.remove('bg-white', 'text-gray-600');
                    this.classList.add('bg-primary', 'text-white');
                    
                    // 模拟过滤效果
                    const categoryText = this.textContent.trim();
                    if (categoryText === '全部款式') {
                        shoeCards.forEach(card => {
                            card.classList.remove('hidden');
                        });
                        showToast('显示全部款式');
                    } else {
                        showToast(`显示${categoryText}类型`);
                    }
                });
            });
            
            // 为按钮添加波纹效果
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    const rect = this.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    const ripple = document.createElement('span');
                    ripple.classList.add('absolute', 'w-0', 'h-0', 'rounded-full', 'bg-white', 'opacity-30');
                    ripple.style.left = `${x}px`;
                    ripple.style.top = `${y}px`;
                    ripple.style.transform = 'translate(-50%, -50%)';
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.classList.add('w-[100px]', 'h-[100px]', 'transition-all', 'duration-500', 'ease-out');
                    }, 0);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 500);
                });
            });
            
            // 欢迎提示
            setTimeout(() => {
                showToast('请选择您喜欢的鞋款风格');
            }, 500);
        });
    </script>
</body>
