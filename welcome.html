<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>欢迎 - 大脚科技</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4AA5FF',
                        'primary-dark': '#3388DD',
                        secondary: '#FF9AA2',
                        accent: '#FFD966',
                        light: '#F8FAFC',
                        lightblue: '#EFF6FF',
                        lilac: '#F3E8FF',
                        mint: '#ECFDF5',
                        lightpink: '#FDF2F8',
                        peach: '#FFF7ED'
                    },
                    fontFamily: {
                        sans: ['"Noto Sans SC"', '"PingFang SC"', '"Helvetica Neue"', 'Arial', 'sans-serif'],
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.5s ease-out',
                        'bounce-small': 'bounceSmall 2s infinite',
                        'pulse-slow': 'pulseSlow 3s infinite',
                        'spin-slow': 'spin 8s linear infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        bounceSmall: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' }
                        },
                        pulseSlow: {
                            '0%, 100%': { opacity: 1 },
                            '50%': { opacity: 0.7 }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-5px)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* 基础样式 */
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #111;
            overscroll-behavior: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        /* 动画效果 */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        @keyframes pulse-slow {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes shine {
            0% { background-position: -100% 0; }
            100% { background-position: 200% 0; }
        }
        
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        
        .animate-pulse-slow {
            animation: pulse-slow 3s ease-in-out infinite;
        }
        
        .animate-shine {
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0) 100%);
            background-size: 200% 100%;
            animation: shine 3s infinite;
        }
        
        /* 优质阴影 */
        .premium-shadow {
            box-shadow: 0 10px 25px -5px rgba(74, 165, 255, 0.1), 
                        0 5px 10px -5px rgba(74, 165, 255, 0.25);
        }
        
        /* 玻璃态效果 */
        .glass-morph {
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            background-color: rgba(255, 255, 255, 0.8);
        }
        
        /* 滚动条隐藏 */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* iPhone 15 Pro Max 样机 */
        .iphone-frame {
            position: relative;
            width: 380px;
            height: 820px;
            margin: 40px auto;
            background-color: #111;
            border-radius: 55px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 8px solid #222;
            padding: 10px;
            overflow: hidden;
        }
        
        .iphone-frame:before {
            content: '';
            position: absolute;
            top: 0;
            width: 50%;
            height: 30px;
            background-color: #111;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
        }
        
        .dynamic-island {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 125px;
            height: 35px;
            background-color: #000;
            border-radius: 20px;
            z-index: 50;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .island-camera {
            width: 10px;
            height: 10px;
            background-color: #222;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .screen-container {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 45px;
            overflow: hidden;
        }
        
        .screen-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow-y: auto;
            border-radius: 45px;
        }
        
        .btn-physical {
            position: absolute;
            width: 3px;
            height: 60px;
            background-color: #333;
            right: -11px;
            border-radius: 3px;
        }
        
        .btn-power {
            top: 180px;
        }
        
        .btn-volume-up {
            top: 120px;
            left: -11px;
        }
        
        .btn-volume-down {
            top: 200px;
            left: -11px;
        }
        
        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 5px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 2.5px;
            z-index: 50;
        }
        
        /* 欢迎页特定样式 */
        .welcome-bg {
            background: linear-gradient(135deg, #4AA5FF, #3388DD);
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }
        
        .welcome-bg::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: linear-gradient(90deg, rgba(255,255,255,0.1), rgba(255,255,255,0.2));
            border-radius: 50%;
            top: -150px;
            right: -50px;
        }
        
        .welcome-bg::after {
            content: '';
            position: absolute;
            width: 250px;
            height: 250px;
            background: linear-gradient(90deg, rgba(255,255,255,0.1), rgba(255,255,255,0.2));
            border-radius: 50%;
            bottom: -100px;
            left: -100px;
        }
        
        .welcome-content {
            position: relative;
            z-index: 10;
            padding: 40px 24px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .welcome-footer {
            position: relative;
            z-index: 10;
            padding: 24px;
        }
        
        .shoe-icon {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
        }
        
        .btn-get-started {
            background-color: white;
            color: #4AA5FF;
            font-weight: 600;
            padding: 14px 24px;
            border-radius: 30px;
            display: inline-block;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .btn-get-started:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <!-- iPhone 15 Pro Max 样机 -->
    <div class="iphone-frame">
        <!-- 物理按键 -->
        <div class="btn-physical btn-power"></div>
        <div class="btn-physical btn-volume-up"></div>
        <div class="btn-physical btn-volume-down"></div>
        
        <!-- 动态岛 -->
        <div class="dynamic-island">
            <div class="island-camera"></div>
        </div>
        
        <!-- 屏幕容器 -->
        <div class="screen-container">
            <!-- 屏幕内容 -->
            <div class="screen-content welcome-bg">
                <div class="welcome-content">
                    <div class="shoe-icon animate-float">
                        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="50" cy="50" r="45" fill="rgba(255, 255, 255, 0.2)" />
                            <path d="M20,60 C30,70 70,70 80,60 C85,55 85,45 80,40 C75,35 65,35 55,40 C45,45 35,45 30,40 C25,35 25,55 20,60 Z" 
                                  fill="white" />
                        </svg>
                    </div>
                    
                    <h1 class="text-3xl font-bold text-white text-center mb-4">大脚科技</h1>
                    <p class="text-center text-white/90 mb-6">为孩子的足部健康保驾护航</p>
                    
                    <div class="flex justify-center mb-8">
                        <div class="w-16 h-1.5 bg-white/30 rounded-full"></div>
                    </div>
                    
                    <div class="space-y-4">
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-full bg-white/20 flex items-center justify-center mr-4">
                                <i class="fas fa-shoe-prints text-white"></i>
                            </div>
                            <div>
                                <h3 class="text-white font-medium">精准足部扫描</h3>
                                <p class="text-white/80 text-sm">通过3D扫描技术精确测量孩子足部数据</p>
                            </div>
                        </div>
                        
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-full bg-white/20 flex items-center justify-center mr-4">
                                <i class="fas fa-chart-line text-white"></i>
                            </div>
                            <div>
                                <h3 class="text-white font-medium">成长曲线追踪</h3>
                                <p class="text-white/80 text-sm">记录孩子足部发育历程，实时监测健康状况</p>
                            </div>
                        </div>
                        
                        <div class="flex items-center">
                            <div class="w-10 h-10 rounded-full bg-white/20 flex items-center justify-center mr-4">
                                <i class="fas fa-palette text-white"></i>
                            </div>
                            <div>
                                <h3 class="text-white font-medium">定制专属童鞋</h3>
                                <p class="text-white/80 text-sm">根据足型数据定制个性化童鞋，呵护每一步</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="welcome-footer">
                    <a href="dashboard.html" class="btn-get-started animate-shine">
                        开始体验
                    </a>
                </div>
            </div>
            
            <!-- 底部指示条 -->
            <div class="home-indicator"></div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startButton = document.querySelector('.btn-get-started');
            
            startButton.addEventListener('click', function(e) {
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const ripple = document.createElement('span');
                ripple.classList.add('absolute', 'w-0', 'h-0', 'rounded-full', 'bg-primary', 'opacity-30');
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                ripple.style.transform = 'translate(-50%, -50%)';
                
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.classList.add('w-[300px]', 'h-[300px]', 'transition-all', 'duration-500', 'ease-out');
                }, 0);
                
                setTimeout(() => {
                    ripple.remove();
                }, 500);
            });
        });
    </script>
</body>
</html>
