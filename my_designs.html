    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4AA5FF',
                        secondary: '#FF9AA2',
                        accent: '#FFD966',

                        lightblue: '#EFF6FF',

                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },

                        shine: {

    <style>
        /* 通用动画效果 */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }
        
        @keyframes rotate-3d {
            0% { transform: rotate3d(0, 1, 0, 0deg); }
            100% { transform: rotate3d(0, 1, 0, 360deg); }
        }
        
        @keyframes shine {
            0% { background-position: 200% center; }
            100% { background-position: -200% center; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 自定义类 */
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        
        .animate-pulse-slow {
            animation: pulse 3s ease-in-out infinite;
        }
        
        .animate-rotate-3d {
            animation: rotate-3d 15s linear infinite;
        }
        
        .animate-shine {
            background: linear-gradient(90deg, 
                        rgba(255,255,255,0) 0%, 
                        rgba(255,255,255,0.8) 50%, 
                        rgba(255,255,255,0) 100%);
            background-size: 200% auto;
            animation: shine 2s linear infinite;
        }
        
        .fade-in {
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.6s ease-out;
        }
        
        .fade-in.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* 毛玻璃效果 */
        .glass-effect {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .glass-effect-dark {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background-color: rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* 高级阴影效果 */
        .premium-shadow {
            box-shadow: 0 10px 25px -5px rgba(74, 165, 255, 0.1),

        }
        
        .glow-effect {
            box-shadow: 0 0 15px rgba(74, 165, 255, 0.5);
        }

            display: none;
        }
        
        /* 控制溢出滚动行为 */
        html, body {
            overscroll-behavior: none;
            -webkit-tap-highlight-color: transparent;
            background-color: #f5f5f5;
        }
        
        /* iPhone 15 Pro Max 样式 */
        .iphone-frame {
            width: 390px; /* iPhone 15 Pro Max 宽度 */
            height: 844px; /* iPhone 15 Pro Max 高度 */
            border-radius: 55px;
            padding: 15px;
            background: #1A1A1C; /* 深空黑 */
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.25),
                      0 30px 60px -30px rgba(0, 0, 0, 0.3),
                      inset 0 -2px 6px 0 rgba(255, 255, 255, 0.05);
            position: relative;
            margin: 0 auto;
        }
        
        /* 电源键 */
        .power-button {
            position: absolute;
            right: -3px;
            top: 180px;
            width: 3px;
            height: 80px;
            background: #2a2a2c;
            border-radius: 0 2px 2px 0;
        }
        
        /* 音量按钮 */
        .volume-up {
            position: absolute;
            left: -3px;
            top: 150px;
            width: 3px;
            height: 60px;
            background: #2a2a2c;
            border-radius: 2px 0 0 2px;
        }
        
        .volume-down {
            position: absolute;
            left: -3px;
            top: 220px;
            width: 3px;
            height: 60px;
            background: #2a2a2c;
            border-radius: 2px 0 0 2px;
        }
        
        /* 操作岛 */
        .dynamic-island {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 35px;
            background: #000;
            border-radius: 20px;
            z-index: 100;
        }
        
        /* 屏幕内容 */
        .screen-content {
            width: 100%;
            height: 100%;
            border-radius: 45px;
            overflow: hidden;
            background-color: white;
            position: relative;
            overflow: auto;
        }
        
        /* 底部指示条 */
        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 135px;
            height: 5px;
            background: #000;
            border-radius: 3px;
            opacity: 0.3;
            z-index: 50;
        }
        
        /* Toast通知样式 */
        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 14px;
            opacity: 0;
            transition: all 0.3s ease-in-out;
            z-index: 1000;
            pointer-events: none;
            text-align: center;
            max-width: 90%;
        }
        
        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        
        /* 设计卡片样式 */
        .design-card {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .design-card:hover {
            transform: translateY(-5px);
        }
        
        .design-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(45deg);
            transition: all 0.5s ease-out;
            z-index: 1;
            pointer-events: none;
        }
        
        .design-card:hover::after {
            transform: rotate(45deg) translate(50%, 50%);
        }
        
        /* 底部导航栏 */
        .bottom-nav {
            position: absolute;
            bottom: 20px;
            left: 15px;
            right: 15px;
            width: calc(100% - 30px);
            background: rgba(255, 255, 255, 0.8);

            z-index: 100;
        }

            padding-bottom: 100px !important;

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 添加淡入效果
            const fadeElements = document.querySelectorAll('.fade-in');
            fadeElements.forEach((element, index) => {
                setTimeout(() => {
                    element.classList.add('show');
                }, index * 100);
            });
            
            // 显示提示信息
            function showToast(message, duration = 2000) {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.classList.add('show');
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, duration);
            }
            
            // 模拟点击设计卡片的效果
            const designCards = document.querySelectorAll('.design-card');
            designCards.forEach(card => {
                card.addEventListener('click', function(e) {
                    // 只有在不是点击按钮的情况下才跳转
                    if (!e.target.closest('a') && !e.target.closest('button') && !this.querySelector('a[href="shoe_selection.html"]')) {
                        const previewLink = this.querySelector('a[href="3d_preview.html"]');
                        if (previewLink) {
                            window.location.href = previewLink.getAttribute('href');
                        }
                    }
                });
            });
            
            // 为按钮添加波纹效果
            const buttons = document.querySelectorAll('button, a.flex-1');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    const rect = this.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    const ripple = document.createElement('span');
                    ripple.classList.add('absolute', 'w-0', 'h-0', 'rounded-full', 'bg-white', 'opacity-30');
                    ripple.style.left = `${x}px`;
                    ripple.style.top = `${y}px`;
                    ripple.style.transform = 'translate(-50%, -50%)';
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.classList.add('w-[100px]', 'h-[100px]', 'transition-all', 'duration-500', 'ease-out');
                    }, 0);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 500);
                });
            });
            
            // 欢迎提示
            setTimeout(() => {
                showToast('查看您的鞋款设计');
            }, 500);
        });
    </script>
</body>
