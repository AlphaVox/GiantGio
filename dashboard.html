    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4AA5FF',
                        'primary-dark': '#3388DD',
                        secondary: '#FF9AA2',
                        accent: '#FFD966',
                        light: '#F8FAFC',
                        lightblue: '#EFF6FF',
                        lilac: '#F3E8FF',
                        mint: '#ECFDF5',
                        lightpink: '#FDF2F8',
                        peach: '#FFF7ED'
                    },
                    fontFamily: {
                        sans: ['"Noto Sans SC"', '"PingFang SC"', '"Helvetica Neue"', 'Arial', 'sans-serif'],
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.5s ease-out',
                        'bounce-small': 'bounceSmall 2s infinite',
                        'pulse-slow': 'pulseSlow 3s infinite',
                        'spin-slow': 'spin 8s linear infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        bounceSmall: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' }
                        },
                        pulseSlow: {
                            '0%, 100%': { opacity: 1 },
                            '50%': { opacity: 0.7 }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-5px)' }
                        }
                    }
                }
            }
        }

    <style>
        /* 通用动画效果 */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        @keyframes pulse-slow {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes shine {
            0% { background-position: -100% 0; }
            100% { background-position: 200% 0; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 自定义类 */
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        
        .animate-pulse-slow {
            animation: pulse-slow 3s ease-in-out infinite;
        }
        
        .animate-shine {
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0) 100%);
            background-size: 200% 100%;
            animation: shine 3s infinite;
        }
        
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        
        .fade-in.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* 毛玻璃效果 */
        .glass-effect {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .glass-effect-dark {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background-color: rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* 高级阴影效果 */
        .premium-shadow {
            box-shadow: 0 10px 25px -5px rgba(74, 165, 255, 0.1), 
                        0 5px 10px -5px rgba(74, 165, 255, 0.25);
        }
        
        .glow-effect {
            box-shadow: 0 0 15px rgba(74, 165, 255, 0.5);
        }
        
        /* 隐藏滚动条 */
        ::-webkit-scrollbar {
            display: none;
        }
        
        /* 控制溢出滚动行为 */
        html, body {
            overscroll-behavior: none;
            -webkit-tap-highlight-color: transparent;
            background-color: #f5f5f5;
        }
        
        /* iPhone 15 Pro Max 样式 */
        .iphone-frame {
            width: 390px; /* iPhone 15 Pro Max 宽度 */
            height: 844px; /* iPhone 15 Pro Max 高度 */
            border-radius: 55px;
            padding: 15px;
            background: #1A1A1C; /* 深空黑 */
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.25),
                      0 30px 60px -30px rgba(0, 0, 0, 0.3),
                      inset 0 -2px 6px 0 rgba(255, 255, 255, 0.05);
            position: relative;
            margin: 0 auto;
        }
        
        /* 电源键 */
        .power-button {
            position: absolute;
            right: -3px;
            top: 180px;
            width: 3px;
            height: 80px;
            background: #2a2a2c;
            border-radius: 0 2px 2px 0;
        }
        
        /* 音量按钮 */
        .volume-up {
            position: absolute;
            left: -3px;
            top: 150px;
            width: 3px;
            height: 60px;
            background: #2a2a2c;
            border-radius: 2px 0 0 2px;
        }
        
        .volume-down {
            position: absolute;
            left: -3px;
            top: 220px;
            width: 3px;
            height: 60px;
            background: #2a2a2c;
            border-radius: 2px 0 0 2px;
        }
        
        /* 操作岛 */
        .dynamic-island {
            position: absolute;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 35px;
            background: #000;
            border-radius: 20px;
            z-index: 100;
        }
        
        /* 屏幕内容 */
        .screen-content {
            width: 100%;
            height: 100%;
            border-radius: 45px;
            overflow: hidden;
            background-color: white;
            position: relative;
        }
        
        /* 底部指示条 */
        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 135px;
            height: 5px;
            background: #000;
            border-radius: 3px;
            opacity: 0.3;
            z-index: 50;
        }
        
        /* Toast通知样式 */
        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 14px;
            opacity: 0;
            transition: all 0.3s ease-in-out;
            z-index: 1000;
            pointer-events: none;
            text-align: center;
            max-width: 90%;
        }
        
        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }
        
        /* 圆环进度条样式 */
        .progress-ring-circle {
            transition: stroke-dashoffset 0.35s;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            stroke-linecap: round;
        }
        
        /* 功能卡片样式 */
        .feature-card {
            transition: all 0.3s ease;
            overflow: hidden;
        }
        
        .feature-card:hover {
            transform: translateY(-5px);
        }
        
        .feature-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            transform: rotate(45deg);
            transition: all 0.5s ease-out;
        }
        
        .feature-card:hover::after {
            transform: rotate(45deg) translate(50%, 50%);
        }
        
        /* 底部导航栏 */
        .bottom-nav {
            position: absolute;
            bottom: 20px;
            left: 15px;
            right: 15px;
            width: calc(100% - 30px);
            background: rgba(255, 255, 255, 0.8);

            border-radius: 20px;
            padding: 10px;

            z-index: 100;
        }
        
        /* 修改屏幕内容，确保内容不被底部导航栏遮挡 */
        .app-content {
            padding-bottom: 120px !important;
        }
    </style>

    <div id="toast" class="toast">提示信息</div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 添加淡入效果
            const fadeElements = document.querySelectorAll('.fade-in');
            fadeElements.forEach((element, index) => {
                setTimeout(() => {
                    element.classList.add('show');
                }, index * 100);
            });
            
            // 显示提示信息
            function showToast(message, duration = 2000) {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.classList.add('show');
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, duration);
            }
            
            // 为功能卡片添加点击事件
            const functionCards = document.querySelectorAll('.grid a');
            functionCards.forEach(card => {
                card.addEventListener('click', function(e) {
                    const cardTitle = this.querySelector('h3').textContent;
                    
                    // 足部扫描和鞋款选配功能已实现页面
                    if (cardTitle !== '足部扫描' && cardTitle !== '鞋款选配' && cardTitle !== '成长记录') {
                        e.preventDefault();
                        showToast(`${cardTitle}功能即将上线`);
                    }
                });
            });
            
            // 为按钮添加波纹效果
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    const rect = this.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    
                    const ripple = document.createElement('span');
                    ripple.classList.add('absolute', 'w-0', 'h-0', 'rounded-full', 'bg-white', 'opacity-30');
                    ripple.style.left = `${x}px`;
                    ripple.style.top = `${y}px`;
                    ripple.style.transform = 'translate(-50%, -50%)';
                    
                    this.appendChild(ripple);
                    
                    setTimeout(() => {
                        ripple.classList.add('w-[100px]', 'h-[100px]', 'transition-all', 'duration-500', 'ease-out');
                    }, 0);
                    
                    setTimeout(() => {
                        ripple.remove();
                    }, 500);
                });
            });
            
            // 欢迎提示
            setTimeout(() => {
                showToast('欢迎回来！');
            }, 500);
        });
    </script>
